<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Kanit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #d23369;
            text-align: center;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            transform: scale(0.95);
            transition: transform 0.5s;
        }

        #container:hover {
            transform: scale(1);
        }

        #heart {
            font-family: monospace;
            white-space: pre;
            font-size: 12px;
            line-height: 1;
            margin: 20px auto;
            color: #ff0066;
            text-shadow: 0 0 5px #ff99cc;
            transition: all 0.5s;
        }

        h1 {
            color: #d23369;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(210, 51, 105, 0.2);
        }

        button {
            background: #ff4d79;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 77, 121, 0.4);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #d23369;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 77, 121, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        element.style {
            border-radius: 15px;
        }

        .custom-image {
            border-radius: 15px;

        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }

            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }



        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: #ff0066;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }


        #photo-frame:hover {
            transform: rotate(5deg) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 77, 121, 0.6);
        }

        #photo-frame::before {
            content: "‚ù§Ô∏è";
            position: absolute;
            font-size: 30px;
            opacity: 0;
            transition: all 0.3s;
        }

        #photo-frame:hover::before {
            opacity: 1;
            animation: heartBeat 1s;
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.3);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        .cute-sticker {
            position: absolute;
            font-size: 40px;
            animation: bounce 2s infinite;
            z-index: -1;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
</head>
